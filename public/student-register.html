<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>CRMS - Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #1f2937 0, #020617 45%, #000000 100%);
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .auth-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .glass-card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 1.25rem;
    }
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      border: none;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.35);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #0284c7, #4f46e5);
      box-shadow: 0 12px 30px rgba(56, 189, 248, 0.5);
    }
    .form-control,
    .form-control:focus {
      background-color: rgba(15, 23, 42, 0.9);
      border-color: rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
      box-shadow: none;
    }
    .form-control::placeholder {
      color: #6b7280;
    }
    .hero-blur-orb {
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.18), transparent 60%);
      filter: blur(2px);
      top: -40px;
      right: -30px;
      z-index: -1;
    }
    .hero-blur-orb-2 {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(129, 140, 248, 0.2), transparent 60%);
      filter: blur(3px);
      bottom: -30px;
      left: -40px;
      z-index: -1;
    }
    footer {
      background: rgba(15, 23, 42, 0.98);
      border-top: 1px solid rgba(31, 41, 55, 0.9);
      color: #6b7280;
    }
    .small-link {
      color: #9ca3af;
    }
    .small-link:hover {
      color: #e5e7eb;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <span class="text-info">CR</span>MS
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="student-login.html">Student Portal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin-login.html">CR/Admin Portal</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Auth wrapper -->
  <div class="auth-wrapper">
    <div class="container" style="max-width: 480px;">
      <div class="position-relative">
        <div class="hero-blur-orb"></div>
        <div class="hero-blur-orb-2"></div>

        <div class="glass-card p-4 p-md-5">
          <div class="mb-4 text-center">
            <h2 class="fw-bold mb-1">Student Registration</h2>
            <p class="text-secondary mb-0">
              Register your roll number to start marking attendance.
            </p>
          </div>

          <!-- Alerts -->
          <div id="registerSuccess" class="alert alert-success py-2 d-none" role="alert"></div>
          <div id="registerError" class="alert alert-danger py-2 d-none" role="alert"></div>

          <!-- Registration form (only fields used by backend) -->
          <form id="studentRegisterForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Ali Khan" required>
            </div>
            <div class="mb-3">
              <label for="rollNo" class="form-label">Roll number</label>
              <input type="text" class="form-control" id="rollNo" placeholder="20XXF-BCS-XXX" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a password" required>
              <div class="form-text text-secondary small">
                8–16 characters, letters and digits only, at least one capital letter.
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Re-type password" required>
            </div>
            <div class="form-check small mb-3">
              <input class="form-check-input" type="checkbox" id="termsCheck" required>
              <label class="form-check-label" for="termsCheck">
                I confirm my details are correct and I agree to CRMS usage within my class.
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
              Register
            </button>
          </form>

          <div class="mt-4 text-center small">
            Already registered?
            <a href="student-login.html" class="small-link">Back to login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3">
    <div class="container text-center small">
      CRMS &copy; 2025 – Student Registration
    </div>
  </footer>

  <!-- Bootstrap JS Bundle (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Registration script: POST to Node /register -->
  <script>
    const registerForm = document.getElementById('studentRegisterForm');
    const successAlert = document.getElementById('registerSuccess');
    const errorAlert = document.getElementById('registerError');

    function showSuccess(message) {
      successAlert.textContent = message;
      successAlert.classList.remove('d-none');
      errorAlert.classList.add('d-none');
    }

    function showError(message) {
      errorAlert.textContent = message;
      errorAlert.classList.remove('d-none');
      successAlert.classList.add('d-none');
    }

    registerForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const rollNo = document.getElementById('rollNo').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!fullName || !rollNo || !password || !confirmPassword) {
        showError('Please fill in all fields.');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match. Please re-check.');
        return;
      }

      // PASSWORD RULE: 8–16 chars, letters and digits only, at least one capital letter
      const passwordRegex = /^(?=.*[A-Z])[A-Za-z0-9]{8,16}$/;
      if (!passwordRegex.test(password)) {
        showError('Password must be 8–16 characters, only letters and digits, with at least one capital letter.');
        return;
      }

      const payload = {
        rollNo,
        fullName,
        password,
        role: 'student'
      };

      try {
        const res = await fetch('http://localhost:5000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
          showError(data.message || 'Registration failed.');
          return;
        }

        showSuccess(data.message || 'Account created successfully!');
        setTimeout(function () {
          window.location.href = 'student-login.html';
        }, 1500);
      } catch (err) {
        console.error('Registration error:', err);
        showError('Server error. Please try again shortly.');
      }
    });
  </script>
</body>
</html>
